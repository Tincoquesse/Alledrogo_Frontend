<div class="container">
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="form col-md-12 center-block">

      <div class="form-group">
        <input class="form-control input-lg" formControlName="name" placeholder="Name" type="text">
      </div>
      <div class="form-group">
        <input class="form-control input-lg" formControlName="username" placeholder="Email" type="text">
      </div>
      <div class="form-group">
        <input class="form-control input-lg" formControlName="password" placeholder="Password" type="password">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-lg btn-block">Sign Up</button>
       </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="col-md-12">
      <button aria-hidden="true" class="btn-default img-rounded" (click)="onCancel()" data-dismiss="modal" type="submit">Cancel</button>
    </div>
  </div>
</div>
