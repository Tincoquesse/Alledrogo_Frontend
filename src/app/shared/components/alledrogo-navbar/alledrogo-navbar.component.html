<div class="mix navbar-fixed-top">
  <nav class="navbar navbar-inverse" style="border-radius: 0">
    <div class="container-fluid">
      <div class="navbar-header menuitem" style="height: 7rem">
        <a class="navbar-brand">Alledrogo</a>
      </div>

      <div>
        <ul class="nav navbar-nav">
          <li *ngFor="let link of routes" routerLink="{{ link.route }}">
            <a *ngIf="link.label!='Home'">{{link.label}}</a>
            <a *ngIf="link.label=='Home'">{{link.label}}</a>
          </li>
        </ul>
      </div>

      <div class="navbar-nav">
        <form class="navbar-form">
          <div class="form-group">
            <input style="height: 3rem" type="text" class="form-control" placeholder="Search Product">
          </div>
          <button type="submit" class="btn btn-sm btn-success">Submit</button>
        </form>
      </div>

      <div>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
              <span class="glyphicon glyphicon-shopping-cart"></span>
              {{service.count}} - Items in Cart<span class="caret"></span></a>
            <ul class="dropdown-menu dropdown-cart" role="menu">
              <li *ngFor="let product of products">
                  <span class="item">
                    <span class="item-left">
                        <img style="max-width: 5rem" src="{{product?.imageURL}}" alt=""/>
                        <span class="item-info">
                            <span>{{product?.productName}}</span>
                            <span>price: {{product?.productPrice}}$</span>
                        </span>
                    </span>
                    <span class="item-right">
                        <button (click)="onItemDelete(product)"
                                class="btn btn-danger  fa fa-close">x</button>
                    </span>
                </span>
              </li>

              <li class="divider"></li>
              <li><a class="text-center" (click)="viewCard()">View Cart</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
